 
<html>
    <head>
      <title>FACE RECOGNITION</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h3 class="btn btn-default heading">FACE RECOGNITION</h3>
        <br><br>
  
        <p class="snapchat" style="font-size: 22px;">Model is trained to identify the following faces: </p>
  <b class="name_of_objects">
<h3 class="btn btn-primary heading">Father</h3>
    <h3 class="btn btn-danger heading">Mother</h3>
    <h3 class="btn btn-primary heading">Sister</h3>
    <h3 class="btn btn-danger heading">Brother</h3>
    <br><br>
  </b>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br><br>
  <div id="result"></div>
        <br><br>
  <button onclick="take_snapshot();" class="btn btn-info">Capture Face</button>
        <br><br>
  <button onclick="check();" class="btn btn-mute">Identify Face</button>
        <br><br>
  
        <p class="Face" style="font-size: 22px;">Face of : <span id="result_face_name"></span> </p>
        <p class="Face" style="font-size: 22px;">Accuracy : <span id="result_face_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
